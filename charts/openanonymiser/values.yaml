# Default values for presidio-nl-v2
replicaCount: 1

image:
  repository: mwest2020/openanonymiser
  tag: v1.0.3
  pullPolicy: IfNotPresent

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
  hosts:
    - host: "api.openanonymiser.commonground.nu"
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 1500m
    memory: 8Gi
  requests:
    cpu: 500m
    memory: 4Gi

persistence:
  enabled: true
  storageClass: "nfs"
  size: 25Gi
  # Critical: This volume stores:
  # - SQLite database (/app/data/openanonymiser.db)
  # - Uploaded files (/app/data/temp/source/)
  # - Processed files (/app/data/temp/anonymized/, /app/data/temp/deanonymized/)
  # - Application logs (/app/data/logs/)

networkPolicy:
  enabled: true
  allowedNamespaces:
    - presidio
    - default

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

app:
  debug: false
  logLevel: "info"
  api:
    host: "0.0.0.0"
    port: 8080
    internalOnly: false
  storage:
    cleanupInterval: 3600
  # Environment variables from docker-compose
  env:
    uvicornServerMode: "production"
    defaultNlpEngine: "spacy"
    defaultSpacyModel: "nl_core_news_md"
    defaultTransformersModel: "pdelobelle/robbert-v2-dutch-base"
    cryptoKey: "your-secret-crypto-key"
  auth:
    username: "admin"
    password: "admin" 